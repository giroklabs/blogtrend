<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AdSense Verification</title>
    <!-- AdSense 인증 코드는 Google AdSense에서 제공받은 코드로 교체해야 합니다 -->
    <meta name="google-site-verification" content="YOUR_ADSENSE_VERIFICATION_CODE" />
    <!-- Google AdSense Account -->
    <meta name="google-adsense-account" content="ca-pub-4376736198197573">
</head>
<body>
    <h1>Google AdSense Verification</h1>
    <p>This page is for Google AdSense verification.</p>
    <p>Please replace YOUR_ADSENSE_VERIFICATION_CODE with the actual code from Google AdSense.</p>
</body>
</html>
